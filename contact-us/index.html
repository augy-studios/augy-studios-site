<body>
	<div class="container">
		<div class="content">

					<div class="text-three"><a href="https://discord.gg/H4YYsgkYSa" target="_blank"
							style="text-decoration: none; cursor: pointer;"><i

					<div class="text-four"><a href="https://twitch.tv/augywolfy" target="_blank"

				</div>

					<div class="text-one"><a href="mailto:augybiz@gmail.com?subject=Augy%20Studios%20Enquiry"
							target="_blank" style="text-decoration: none; cursor: pointer;">
							augybiz@gmail.com
							<i class="fa fa-solid fa-copy" title="Copy Email Address to Clipboard"
								style="text-decoration: none; cursor: pointer;" onclick="copyText('augybiz@gmail.com')">
							</i>
						</a></div>
				</div>
			</div>
			<div class="right-side">
				<div class="topic-text">Send us a message!</div>
				<p>If you don't have any of the listed social media, feel free to send us a message and we'll get back
					to you as soon as we can!</p>
				<form onsubmit="sendContact(event)">
					<div class="input-box">
						<input type="text" id="name" placeholder="Enter your name" />
					</div>
					<div class="input-box">
						<input type="email" id="email" placeholder="Enter your email" />
					</div>
					<div class="input-box message-box">
						<textarea id="messageInput" placeholder="Enter your message (Max 1024 characters)" maxlength="1024"></textarea>
					</div>
					<div class="button">
						<input type="submit" value="Send!" />
					</div>
				</form>
				<script>
					async function sendContact(ev) {
						ev.preventDefault();

						const senderName = document
							.getElementById('name').value;
						const senderEmail = document
							.getElementById('email').value;
						const senderMessage = document
							.getElementById('messageInput').value;

						const webhookBody = {
							embeds: [{
								type: "rich",
								color: 6750054,
								title: 'Contact Form Submitted',
								fields: [{
										name: 'Name',
										value: senderName
									},
									{
										name: 'Email',
										value: senderEmail
									},
									{
										name: 'Message',
										value: senderMessage
									}
								]
							}],
						};

						const webhookUrl = 'https://discord.com/api/webhooks/1157236355944951868/rYTWRwLBahUKqnxkJt9BlShPYWiv9v3S-WeNBz3W-8KrUOAwfLW5fwsNtqdYIit80-wo';

						const response = await fetch(webhookUrl, {
							mode: 'no-cors',
							method: 'POST',
							headers: {
								'Content-Type': 'application/json',
							},
							body: JSON.stringify(webhookBody),
						});

						if (response.ok) {
							alert('I have received your message!');
						} else {
							alert('There was an error! Try again later!');
						}
					}
				</script>
			</div>
